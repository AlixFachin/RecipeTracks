{% extends 'recipeViewer/base.html'  %}

{% block body %}

<form method="POST">

<div class="container-sm">
    <div class="row justify-content-center">
        <div class="col-md-5 mx-auto justify-content-center">
            <div class="card bg-light">
                <div class="card-header">Login</div>
                
                    <div class="row row-cols-2 my-4 px-3">
                        {% csrf_token  %}

                        <div class="col w-100 text-start my-1 py-1">  <label> Username: </label> </div>
                        <div class="col w-100 my-1"> <input class="form-control" id="id_username" type="text" name="username" required=""> </div>              
                        <div class="col w-100 my-1 text-start py-1">  <label> Password: </label> </div>
                        <div class="col w-100 my-1 "> <input class="form-control" id="id_password" type="password" name="password" required=""> </div>              
                    
                        </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary">Log in</button> 
                </div>
            </div>
        </div>
    </div>
</div>
</form>

{% endblock %}
